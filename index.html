<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.78">
    <link rel="icon" href="image copy.png" type="image/png">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CGPA Calculator</h1>
    <div>
        <h4>Enter no.of S Grades</h4>
        <input type="number" placeholder="no.of S Grades" id="sgrade">
        <h4>Enter no.of A Grades</h4>
        <input type="number" placeholder="no.of A Grades" id="agrade">
        <h4>Enter no.of B Grades</h4>
        <input type="number" placeholder="no.of B Grades" id="bgrade">
        <h4>Enter no.of C Grades</h4>
        <input type="number" placeholder="no.of C Grades" id="cgrade">
        <h4>Enter no.of D Grades</h4>
        <input type="number" placeholder="no.of D Grades" id="dgrade">
        <h4>Enter no.of E Grades</h4>
        <input type="number" placeholder="no.of E Grades" id="egrade">
        <h4>Enter no.of F Grades</h4>
        <input type="number" placeholder="no.of F Grades" id="fgrade"> <br> <br>
    </div> <br>
    <button onclick="calculate()">Calculate CGPA</button> <br> <br>
    <h4 id="review">Click to know the score</h4>
    <script src="script.js"></script>
</body>
</html>
